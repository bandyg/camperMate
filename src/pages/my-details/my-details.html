<ion-header>

  <ion-navbar color="primary">

    <ion-title>
      <img src="assets/images/logo.png" class="logo" />
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Camp Details
    </ion-card-header>
    <ion-card-content>
      Update this
    </ion-card-content>
  </ion-card>

  <ion-list no-lines>
    <form [formGroup]="myDetailsForm" (change)="saveForm()">
      <ion-item>
        <ion-label floating="">Car Registration</ion-label>
        <ion-input type="text" formControlName="carRegitration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating="">Trailer Registration</ion-label>
        <ion-input type="text" formControlName="trailerRegistration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating="">Trailer Dimension</ion-label>
        <ion-input type="text" formControlName="trailerDimension"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating="">Phone Number</ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating="">Notes</ion-label>
        <ion-input type="text" formControlName="notes"></ion-input>
      </ion-item>
    </form>

  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar color="primary">

    <ion-title>
      <img src="assets/images/logo.png" class="logo" />
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      My Details
    </ion-card-header>
    <ion-card-content>
      Update this
    </ion-card-content>
  </ion-card>

  <ion-list no-lines>

    <form [formGroup]="campDetailsForm" (change)="null">

      <ion-item>
        <ion-label floating="">Gate Access Code</ion-label>
        <ion-input type="text" formControlName="getAccessCode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Ammenities Code</ion-label>
        <ion-input type="text" formControlName="ammenitiesCode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">WiFi Password</ion-label>
        <ion-input type="text" formControlName="wifiPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Phone Number</ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Departure Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="departureDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating="">Notes</ion-label>
        <ion-textarea type="text" formControlName="notes"></ion-textarea>
      </ion-item>

    </form>

  </ion-list>

</ion-content>
